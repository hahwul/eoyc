# The URL the site will be built for
base_url = "https://eoyc.hahwul.com"
title = "EOYC"
theme = "goyo"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
bottom_footnotes = true

[extra]
logo_text = "EOYC"
logo_image_path = "images/logo.png"
default_thumbnail = "images/preview.jpg"
twitter_site = "@hahwul"
twitter_creator = "@hahwul"
footer_html = "Powered by <a href='https://www.getzola.org'>Zola</a> and <a href='https://github.com/hahwul/goyo'>Goyo</a>"
disable_root_sidebar_hide = false
nav = [
    { name = "Get Started", url = "/get_started/installation", type = "url" },
    { name = "Usage", url = "/usage/basic", type = "url" },
    { name = "Encoders", url = "/encoders/overview", type = "url" },
    { name = "Links", type = "dropdown", members = [
        { name = "GitHub", url = "https://github.com/hahwul/eoyc", type = "url" },
        { name = "Homebrew", url = "https://github.com/hahwul/eoyc", type = "url" },
        { name = "Creator Blog", url = "https://www.hahwul.com", type = "url" },
    ] },
]