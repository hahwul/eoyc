<figure class="diff aspect-16/9" tabindex="0">

    <img alt="{{ alt | default(value="Image diff original") }}" src="{{ src1 }}" />
  </div>
  <div class="diff-item-2" role="img">
    <img alt="{{ alt | default(value="Image diff changed") }}" src="{{ src2 }}" />
  </div>
  <div class="diff-resizer"></div>
</figure>
